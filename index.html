<!DOCTYPE html>
<html>
<head>
    <title>極爱贪吃蛇</title>
    <style>
        body {
            display: flex;
            background: #f0f0f0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        #game-container {
            position: relative;
            margin: 20px;
        }
        #game-title {
            text-align: center;
            font-size: 32px;
            color: #e74c3c;
            margin-bottom: 5px;
        }
        #subtitle {
            text-align: center;
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        #game-canvas {
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #side-panel {
            margin-left: 30px;
            width: 200px;
        }
        .panel-box {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }
        #timer {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(255,255,255,0.8);
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.9);
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        #restart-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        #end-message {
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-title">極爱贪吃蛇</div>
        <div id="subtitle">極爱为界，欲望为结；贪食有时，得失随缘</div>
        <canvas id="game-canvas" width="500" height="500"></canvas>
        <div id="timer">果实刷新: 10秒</div>
        <div id="game-over">
            <h2>游戏结束</h2>
            <div id="end-message"></div>
            <button id="restart-btn">重新开始</button>
        </div>
    </div>
    
    <div id="side-panel">
        <div class="panel-box">
            <h3>分数信息</h3>
            <div>当前分数: <span id="current-score">0</span></div>
            <div>最高分数: <span id="high-score">0</span></div>
        </div>
        <div class="panel-box">
            <h3>游戏状态</h3>
            <div>蛇长度: <span id="snake-length">3</span></div>
            <div>当前速度: <span id="current-speed">100</span>ms</div>
        </div>
    </div>

    <script>
        // 游戏常量
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 20;
        const GRID_WIDTH = canvas.width / GRID_SIZE;
        const GRID_HEIGHT = canvas.height / GRID_SIZE;
        
        // 游戏状态
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let direction = 'RIGHT';
        let nextDirection = 'RIGHT';
        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let speed = 200; // 初始速度（毫秒）
        let foodTimer = 10; // 食物倒计时（秒）
        let timerInterval;

        // 结束语数组
        const endMessages = [
            "每一次失误死亡的本质，都是心头浮现的贪嗔痴，每一次得不到的果实，都是患得患失的爱情",
            "拥有的越多，越容易失败，我总是在拥有你的爱时膨胀，又在失去时追悔莫及",
            "你知道你的诱惑，好比夏日里的蜜果，好比秋山上的回声，让人望而止步，徒劳无获"
        ];

        // 初始化游戏
        function init() {
            // 重置游戏状态
            snake = [{x: 10, y: 10}, {x: 9, y: 10}, {x: 8, y: 10}];
            direction = 'RIGHT';
            nextDirection = 'RIGHT';
            score = 0;
            speed = 200;
            foodTimer = 10;
            gameRunning = true;
            
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('current-score').textContent = score;
            document.getElementById('high-score').textContent = highScore;
            document.getElementById('snake-length').textContent = snake.length;
            document.getElementById('current-speed').textContent = speed;
            
            generateFood();
            startTimer();
            
            // 开始游戏循环
            if (timerInterval) clearInterval(timerInterval);
            gameLoop();
        }

        // 生成食物（避开边界和蛇身）
        function generateFood() {
            clearInterval(timerInterval);
            foodTimer = 10;
            document.getElementById('timer').textContent = `果实刷新: ${foodTimer}秒`;
            
            let newFood;
            let foodOnSnake;
            
            do {
                foodOnSnake = false;
                // 确保食物不在边界上（1到GRID_WIDTH-2范围）
                newFood = {
                    x: Math.floor(Math.random() * (GRID_WIDTH - 2)) + 1,
                    y: Math.floor(Math.random() * (GRID_HEIGHT - 2)) + 1
                };
                
                // 检查食物是否在蛇身上
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
            
            food = newFood;
            startTimer();
        }

        // 食物倒计时
        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                foodTimer--;
                document.getElementById('timer').textContent = `果实刷新: ${foodTimer}秒`;
                
                if (foodTimer <= 0) {
                    generateFood();
                }
            }, 1000);
        }

        // 游戏主循环
        function gameLoop() {
            if (!gameRunning) return;
            
            // 根据当前速度设置下一个游戏循环
            setTimeout(() => {
                update();
                draw();
                gameLoop();
            }, speed);
        }

        // 更新游戏状态
        function update() {
            direction = nextDirection;
            
            // 计算新的头部位置
            const head = {...snake[0]};
            switch(direction) {
                case 'UP': head.y--; break;
                case 'DOWN': head.y++; break;
                case 'LEFT': head.x--; break;
                case 'RIGHT': head.x++; break;
            }
            
            // 穿墙实现
            if (head.x < 0) head.x = GRID_WIDTH - 1;
            if (head.x >= GRID_WIDTH) head.x = 0;
            if (head.y < 0) head.y = GRID_HEIGHT - 1;
            if (head.y >= GRID_HEIGHT) head.y = 0;
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增长蛇身
                snake.unshift(head);
                score += 10;
                document.getElementById('current-score').textContent = score;
                
                // 更新最高分
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    document.getElementById('high-score').textContent = highScore;
                }
                
                // 指数级提升速度 (s = 初始速度 * 0.95^长度)
                speed = Math.max(50, 200 * Math.pow(0.95, snake.length - 3));
                document.getElementById('current-speed').textContent = Math.round(speed);
                
                document.getElementById('snake-length').textContent = snake.length;
                generateFood();
            } else {
                // 移动蛇（删除尾部，添加新头部）
                snake.pop();
                snake.unshift(head);
            }
            
            // 检查游戏结束（撞到自己）
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
        }

        // 绘制游戏
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格
            ctx.strokeStyle = '#eee';
            for (let i = 0; i < GRID_WIDTH; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let j = 0; j < GRID_HEIGHT; j++) {
                ctx.beginPath();
                ctx.moveTo(0, j * GRID_SIZE);
                ctx.lineTo(canvas.width, j * GRID_SIZE);
                ctx.stroke();
            }
            
            // 绘制蛇
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#3498db' : '#2ecc71';
                ctx.fillRect(
                    segment.x * GRID_SIZE, 
                    segment.y * GRID_SIZE, 
                    GRID_SIZE, 
                    GRID_SIZE
                );
                
                ctx.strokeStyle = '#27ae60';
                ctx.strokeRect(
                    segment.x * GRID_SIZE, 
                    segment.y * GRID_SIZE, 
                    GRID_SIZE, 
                    GRID_SIZE
                );
            });
            
            // 绘制食物
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE/2,
                food.y * GRID_SIZE + GRID_SIZE/2,
                GRID_SIZE/2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // 游戏结束处理
        function gameOver() {
            gameRunning = false;
            clearInterval(timerInterval);
            
            // 随机显示结束语
            const randomIndex = Math.floor(Math.random() * endMessages.length);
            document.getElementById('end-message').textContent = endMessages[randomIndex];
            document.getElementById('game-over').style.display = 'block';
        }

        // 键盘控制
        document.addEventListener('keydown', e => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (direction !== 'DOWN') nextDirection = 'UP';
                    break;
                case 'ArrowDown':
                    if (direction !== 'UP') nextDirection = 'DOWN';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'RIGHT') nextDirection = 'LEFT';
                    break;
                case 'ArrowRight':
                    if (direction !== 'LEFT') nextDirection = 'RIGHT';
                    break;
            }
        });

        // 重新开始按钮
        document.getElementById('restart-btn').addEventListener('click', init);

        // 启动游戏
        document.getElementById('high-score').textContent = highScore;
        init();
    </script>
</body>
</html>
